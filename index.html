<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="page-header">Calculator</h1>
    <div class="calc-container">
        <div id="display">
            <span class="display-value" id="display-number"></span>
        </div>
        <div class="buttons-container"> 
            <button class="number7 button" id="number7">7</button>
            <button class="number8 button" id="number8">8</button>
            <button class="number9 button" id="number9">9</button>
            <button class="divide button" id="divide">/</button>
            <button class="number4 button" id="number4">4</button>
            <button class="number5 button" id="number5">5</button>
            <button class="number6 button" id="number6">6</button>
            <button class="multiply button" id="multiply">Ã—</button>
            <button class="number1 button" id="number1">1</button>
            <button class="number2 button" id="number2">2</button>
            <button class="number3 button" id="number3">3</button>
            <button class="subtract button" id="subtract">-</button>
            <button class="number0 button" id="number0">0</button>
            <button class="reset button" id="reset">RST</button>
            <button class="equal button" id="equal">=</button>
            <button class="add button" id="add">+</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
